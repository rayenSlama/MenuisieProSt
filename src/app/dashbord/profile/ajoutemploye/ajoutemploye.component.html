<div class="container">
  <app-navbar title="Gestion employés"></app-navbar>
  <div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Ajouter un employé</h4>
                        <p class="card-category">Formulaire employé à remplir</p>
                    </div>
                    <div class="card-body">
                      <div class="container">
                          <div class="col-md-9 col-sm-6 col-xs-12">
                          <div class ="panel panel-default">
                            <div class="panel-heading"><b> Nouveau Employé </b> </div>
                            <div class="panel-body" >
  
                              
                            <form #f="ngForm"  (ngSubmit)="onSaveEmploye(f.value)">
                            
                                <div class="form-group">
                                  <label class="control-label">Nom :</label>
                                  <input class="form-control" type="text" placeholder="Nom" name="nom" ngModel>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Prénom :</label>
                                    <input class="form-control" type="text" placeholder="Prénom" name="prenom" ngModel >
                                  </div>
                                  <div class="form-group">
                                    <label class="control-label">Email :</label>
                                    <input class="form-control" type="email" placeholder="Email" name="e_mail" ngModel>
                                  </div>
                                  <div class="form-group">
                                    <label class="control-label">Télephone:</label>
                                    <input class="form-control" type="text"  placeholder="Télephone" name="tel" ngModel>
                                  </div>
                                  <div class="form-group">
                                    <label class="control-label">Heure début :</label>
                                    <input class="form-control" type="time" placeholder="Heure début" name="heure_debut" ngModel >
                                  </div>
                                  <div class="form-group">
                                    <label class="control-label">Heure fin :</label>
                                    <input class="form-control" type="time" placeholder="Heure fin" name="heure_fin" ngModel>
                                  </div>
                                  <div class="form-group">
                                    <label class="control-label">Salaire :</label>
                                    <input class="form-control" type="number" placeholder="00" name="salaire_par_heure" ngModel>
                                  </div>
                                <div class="form-group">
                                  <label class="control-label">Prime :</label>
                                  <input class="form-control" type="number" placeholder="00" name="prime" ngModel >
                                </div>
                                <div class="form-group">
                                  <label class="control-label">Poste :</label>
                                  <input class="form-control" type="text" placeholder="Poste" name="poste" ngModel>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Service:</label>
                                    <input class="form-control" type="text" placeholder="Service" name="service" ngModel>
                                  </div>
                                
                                 
                                  <label>Code QR : </label>
                                  <input type="file" accept="image/*" (change)="onSelectFile($event)">
                                  <img [src]="imgURL" width="60px" height="60px" *ngIf="imgURL">
                             
                                <br>
                             <label>Téléchargement d'une image :  </label>
                                  <input type="file" accept="image/*" (change)="onSelectFile2($event)">
                                  <img [src]="imgURL"  *ngIf="imgURL" class="imgg">
                               <br>
                              <button class="btn btn-success" (click)="AjoutEmployee()" type="submit">Ajouter</button>
                              
                              </form>
                          
                              </div>
                          
                              

                             
                            
                              










                            </div>
                          </div>
                          </div>
                          
                    
                    </div>
                </div>
                
            </div>
  
        </div>
    </div>
  </div>
  </div>
